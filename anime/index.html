<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime - Lion!me</title>
    
    <meta name="theme-color" content="#ff6b1a">
    <link rel="manifest" href="../manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="../icons/icon-192.png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../dashboard.css">
    <link rel="stylesheet" href="anime.css">
</head>
<body>
    <div class="category-page">
        <header class="category-header">
            <div class="header-container">
                <i class="fas fa-arrow-left back-btn" onclick="history.back()"></i>
                <h1><i class="fas fa-tv"></i> Anime</h1>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Cari anime...">
                    <i class="fas fa-search" onclick="searchAnime()"></i>
                </div>
            </div>
        </header>

        <div class="loading" id="loading">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Memuat data anime...</p>
        </div>

        <div class="category-content" id="content" style="display: none;">
            <div class="category-grid" id="animeGrid"></div>
        </div>
    </div>

    <script src="anime.js"></script>
    <script src="../sw-register.js"></script>
</body>
</html>
