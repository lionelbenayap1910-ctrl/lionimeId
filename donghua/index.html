<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donghua - Lion!me</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#ff6b1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Lion!me">
    
    <!-- Manifest -->
    <link rel="manifest" href="../manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="../icons/icon-192.png">
    <link rel="apple-touch-icon" href="../icons/icon-192.png">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <div class="menu-btn" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="logo" onclick="window.location.href='/'">
                    <span class="lion">Lion!</span><span class="me">me</span>
                </div>
            </div>
            
            <div class="nav-center">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Cari donghua..." onkeypress="handleSearchKey(event)">
                    <button onclick="performSearch()"><i class="fas fa-search"></i></button>
                </div>
            </div>
            
            <div class="nav-right">
                <a href="/" class="back-to-dashboard">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3>Menu Donghua</h3>
            <i class="fas fa-times" onclick="toggleSidebar()"></i>
        </div>
        
        <div class="sidebar-menu">
            <a href="#" onclick="loadHome()" class="active" id="menu-home">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="#" onclick="loadLatest()" id="menu-latest">
                <i class="fas fa-clock"></i>
                <span>Latest Update</span>
            </a>
            <a href="#" onclick="loadPopular()" id="menu-popular">
                <i class="fas fa-fire"></i>
                <span>Popular</span>
            </a>
            <a href="#" onclick="loadMovies()" id="menu-movies">
                <i class="fas fa-film"></i>
                <span>Movie</span>
            </a>
            <a href="#" onclick="loadSchedule()" id="menu-schedule">
                <i class="fas fa-calendar"></i>
                <span>Jadwal Rilis</span>
            </a>
        </div>
        
        <div class="sidebar-footer">
            <a href="/">
                <i class="fas fa-arrow-left"></i>
                <span>Kembali ke Dashboard</span>
            </a>
        </div>
    </aside>

    <!-- Overlay untuk sidebar mobile -->
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

    <!-- Main Content -->
    <main class="main-content" id="main-content">
        <div class="loading">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Memuat data donghua...</p>
        </div>
    </main>

    <!-- Back to top button -->
    <button class="back-to-top" onclick="scrollToTop()" id="backToTop">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="script.js"></script>
    <script src="../sw-register.js"></script>
</body>
</html>
